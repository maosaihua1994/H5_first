<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		td{
			font-size: 15px;
			font-family: "楷体";
		}
		.s{
			text-align: right;
		}
		.left{
			color: red;
		}
		td .right{
			color:skyblue;
			font-size: 12px;
			text-align: left;
		}
		
	</style>
</head>
<body>
	<form action="login.action" method="post">
	<table>
		<thead>
		</thead>
		<tbody>
			<tr><!--  -->
				<td class="s"><span class="left">*</span><span   >用户名：</span></td>
				<td><input type="text" placeholder="请输入用户名"  autocomplete="on" autofocus list="username"  required pattern="^[a-z]\w{5,29}" ><span class="right">有数字，字母，下划线，组成，以字母开头，长度不小于6位，不多于30位</span></td>
				
			</tr>
			
			<tr>
				<td class="s"><span class="left">*</span><span>密码：</span></td>
				<td><input type="password" placeholder="请输入密码" required pattern="\w{6,}"><span class="right">密码长度不小于6位</span>
				</td>
				
			</tr>
			<tr>
				<td class="s"><span class="left">*</span><span>重复密码：</span></td>
				<td><input type="password" required><span class="right" pattern="\w{6,}">请再次输入密码</span></td>
				
			</tr>
			<tr>

				<td class="s"><span class="left">*</span><span>性别：</span></td>
				<td><input type="radio" value="男" required>男
					<input type="radio" value="女" required>女
				</td>
				
			</tr>
			<tr>
				<td class="s">生日：</td>
				<td><input type="date" required></td>
				
			</tr>
			<tr>
				<td class="s"><span class="left">*</span><span>邮箱：</span></td>
				<td><input type="email" required><span class="right">请填写正确的邮箱</span></td>
				
			</tr>
			<tr>
				<td class="s"><span class="left">*</span><span>移动电话：</span></td>
				<td><input type="tel" pattern="1\d{10}" required><span class="right">11位数字</span></td>
				
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交"><input type="reset" value="重置"></td>
			
			</tr>
		</tbody>
	</table>
	
	</form>
	<datalist id="username">
		<option>用户1</option>
		<option>用户2</option>
		<option>用户3</option>
		<option>用户4</option>
		<option>用户5</option>
	</datalist>
</body>
</html>
