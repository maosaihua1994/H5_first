<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<canvas width="1000" height="800" id="myCanvas">
		
	</canvas>
	<script type="text/javascript">
		var myCanvas = document.getElementById("myCanvas");
		var ca = myCanvas.getContext("2d");
		ca.translate(250,20);
		// 平行移动宽高
		for(var i=0;i<=60;i++){
			ca.beginPath();
			ca.translate(25,25);
			// 旋转的旋转点为
			ca.rotate(15*Math.PI/180);
			ca.scale(0.95,0.95);
			// 矩形缩小
			ca.fillStyle="rgba(255,0,0,0.5)";
			ca.fillRect(0,0,100,50);
			ca.closePath();	
		}
		
	</script>
</body>
</html>
